{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == '' or fotografia.foto == null %}
                        <img class="card__imagem" src="{% static '/assets/imagens/galeria/not-found.jpg'%}" alt="foto">
                        {% else %}
                        <img class="imagem__imagem" src="{{ fotografia.foto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotografia.nome }}</p>
                                <p class="imagem__descricao">{{ fotografia.legenda }}</p>
                                <p class="imagem__texto">{{ fotografia.descricao }}</p>
                            </div>
                            <div>
                                <a href="{% url 'editar_imagem' fotografia.id %}" style="padding: 0.75rem 0.375rem; background-color: #198754; text-decoration: none; border-radius: 0.375rem; color: #FFF;">Editar</a>
                                <br><br><br>
                                <a href="{% url 'deletar_imagem' fotografia.id %}" style="padding: 0.75rem 0.375rem; background-color: #ff0303; text-decoration: none; border-radius: 0.375rem; color: #FFF;">Deletar</a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
